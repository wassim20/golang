<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Inventory</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64">
                <mat-icon class="icon-size-5" matPrefix>heroicons_solid magnifying-glass</mat-icon>
                <input matInput placeholder="Search campaigns" >
            </mat-form-field>
            <!-- Add campaign button -->
            <button class="ml-4" mat-flat-button color="primary" (click)="createCampaign()">
                <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <ng-container *ngIf="campaigns  as campaignsList">
        <ng-container *ngIf="campaignsList.length > 0; else nocampaigns">
            <div class="grid">
                <div class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5" matSort matSortDisableClear>
                    <div></div>
                    <div [mat-sort-header]="'name'">Name</div>
                    <div [mat-sort-header]="'status'">Status</div>
                    <div [mat-sort-header]="'runAt'">Run At</div>
                    <div class="hidden sm:block">Details</div>
                </div>

                <!-- Rows -->
                <ng-container>
                    <ng-container *ngFor="let campaign of campaigns; trackBy: trackByFn">
                        <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                            <!-- Placeholder for alignment -->
                            <div class="w-12 h-12 mr-6"></div> <!-- Adjust width and margin to match the removed image's dimensions -->
                            <div class="truncate">
                                {{campaign.name}}
                            </div>
                            <!-- Active -->
                            <div class="hidden lg:block">
                                <ng-container *ngIf="campaign.status =='sent'; else notSent">
                                    <mat-icon class="text-green-400 icon-size-5" [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                </ng-container>
                                <ng-template #notSent>
                                    <mat-icon class="text-gray-400 icon-size-5" [svgIcon]="'heroicons_solid:x-mark'"></mat-icon>
                                </ng-template>
                            </div>

                            <div class="hidden sm:block">
                                {{campaign.runAt | date: 'medium'}}
                            </div>

                            <!-- Details button -->
                            <div>
                                <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button (click)="toggleDetails(campaign.id)">
                                    <mat-icon class="icon-size-5" [svgIcon]="selectedcampaign?.id === campaign.id ? 'heroicons_solid:chevron-up' : 'heroicons_solid:chevron-down'"></mat-icon>
                                </button>
                            </div>
                        </div>
                        <div class="grid">
                            <ng-container *ngIf="selectedcampaign?.id === campaign.id">
                                <ng-container *ngTemplateOutlet="rowDetailsTemplate; context: {$implicit: campaign}"></ng-container>
                            </ng-container>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </ng-container>
        </ng-container>
    
        <ng-template #nocampaigns>
            <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no campaigns!</div>
        </ng-template>
    </div>
    </div>

</div>
